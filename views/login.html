<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with MyEBSCO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the entire form -->
    <div class="login-container">
        <div class="logo-header">
            <img src="path-to-logo/ebsco-logo.png" alt="EBSCO Logo" class="ebsco-logo">
        </div>
        
        <div class="back-link">
            <a href="#">&#8592; Back</a>
        </div>
        
        <h2>Sign in with MyEBSCO</h2>
        <p class="subtitle">Don't have an account? <a href="#">Create an account</a></p>
        
        <!-- Login Form -->
        <form class="login-form">
            <div class="form-group">
                <label for="username">MyEBSCO email address</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>
            <button type="submit" class="login-button">Sign in</button>
        </form>
    </div>
</body>
</html>
